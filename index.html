    <section class="container-reloj">

        <div class="fecha" id="min"><span class="num">55</span><span  class="detalle">Minutes </span></div>
        <div class="fecha" id="seg"><span class="num">41</span><span  class="detalle">Seconds</span></div>
      </div>
    </section>
    <img class="start" src="images/bg-stars.svg" alt="">
    <img class="mountain" src="images/pattern-hills.svg" alt="">
